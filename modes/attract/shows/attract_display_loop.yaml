#show_version=5
- duration: 1s
  slides:
    slide_tfr_logo:
      widgets:
      - type: image
        image: tfr_2020
        scale: .25
- duration: 1s
  slides:
    show_high_scores:
      widgets:
      - type: Text
        text: PRESENTS...
        font_size: 60
        bold: true
        anchor_x: center
        anchor_y: center
        x: center
        y: top-50
- duration: 1s
  slides:
    slide_lf_logo:
      widgets:
      - type: image
        image: lf_logo 
        scale: .5
- duration: 5s
  slides:
    show_last_scores:
      widgets:
      - type: Text
        text: SCORES
        number_grouping: true
        min_digits: 4
        style: text_default
        anchor_y: top
        anchor_x: right
        x: center
        y: top
      - type: Text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 4
        style: text_default
        anchor_y: top
        anchor_x: right
        x: 150
        y: top-70
      - type: Text
        text: (machine|player2_score)
        number_grouping: true
        min_digits: 4
        style: text_default
        anchor_y: top
        anchor_x: right
        x: right-1
        y: top-70
      - type: Text
        text: (machine|player3_score)
        number_grouping: true
        min_digits: 4
        style: text_default
        anchor_y: bottom
        anchor_x: right
        x: 150
        y: bottom+50
      - type: Text
        text: (machine|player4_score)
        number_grouping: true
        min_digits: 4
        style: text_default
        anchor_y: bottom
        anchor_x: right
        x: right-1
        y: bottom+50
- duration: 5s
  slides: 
    show_high_scores:
      widgets:
      - type: Text
        text: HIGH SCORES
        font_size: 60
        bold: true
        anchor_x: center
        anchor_y: center
        x: center
        y: top-50
      - type: Text
        text: (machine|score1_label)
        style: attract_mode_high_score_display_label
        y: top-70
      - type: Text
        text: (machine|score1_name)
        style: attract_mode_high_score_display_name
        y: top-70
      - type: Text
        text: (machine|score1_value)
        style: attract_mode_high_score_display_score
        y: top-70
      - type: Text
        text: (machine|score2_label)
        style: attract_mode_high_score_display_label
        y: top-110
      - type: Text
        text: (machine|score2_name)
        style: attract_mode_high_score_display_name
        y: top-110
      - type: Text
        text: (machine|score2_value)
        style: attract_mode_high_score_display_score
        y: top-110
      - type: Text
        text: (machine|score3_label)
        style: attract_mode_high_score_display_label
        y: top-150
      - type: Text
        text: (machine|score3_name)
        style: attract_mode_high_score_display_name
        y: top-150
      - type: Text
        text: (machine|score3_value)
        style: attract_mode_high_score_display_score
        y: top-150
      - type: Text
        text: LOOP CHAMPION
        font_size: 60
        bold: true
        anchor_x: center
        anchor_y: center
        x: center
        y: top-300
      - type: Text
        text: (machine|loops1_label)
        style: attract_mode_high_score_display_label
        y: top-320
      - type: Text
        text: (machine|loops1_name)
        style: attract_mode_high_score_display_name
        y: top-320
      - type: Text
        text: (machine|loops1_value)
        style: attract_mode_high_score_display_score
        y: top-320
