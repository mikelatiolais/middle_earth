#config_version=5 
mode:
  priority: 500
  start_events: game_ending, start_high_score
  use_wait_queue: true
sound_player:
  mode_high_score_started:
    high_score_voice:
      volume: 0.5
      loops: 0
high_score:
  _overwrite: true
  enter_initials_timeout: 60
  award_slide_display_time: 4s
  # define your high score categories and the awards
  categories: !!omap
    - score:
        - GRAND CHAMPION
        - HIGH SCORE 1
        - HIGH SCORE 2
        - HIGH SCORE 3
        - HIGH SCORE 4
        - HIGH SCORE 5
        - HIGH SCORE 6
        - HIGH SCORE 7
        - HIGH SCORE 8
    - loops:
        - LOOP CHAMP
  # set the defaults
  defaults:
    score:
      - HAL: 100000
      - NGM: 900
      - CCC: 800
      - EEE: 700
      - FFF: 600
      - GGG: 500
      - HHH: 400
      - III: 300
      - JJJ: 200
    loops:
      - NGM: 2
slide_player:
  _overwrite: true
  high_score_enter_initials: high_score_enter_initials
  high_score_award_display: high_score_award_display
slides:
  _overwrite: true
  high_score_enter_initials:
    - type: text
      style: big
      font_size: 18
      text: PLAYER (player_num)
      color: ffff00
      x: middle
      y: middle
    - type: text
      style: big
      font_size: 18
      text: (award)
      color: f0f0f0
      x: middle
      y: middle-20
    - type: text_input
      initial_char: A
      dynamic_x: false
      key: high_score
      style: big
      font_size: 18
      max_chars: 3
      x: middle
      y: middle-40
      shift_left_event: s_left_flipper_active
      shift_right_event: s_right_flipper_active
      select_event: s_start_button_active
      color: ff0000
    - type: text
      style: big
      text: '<       >'
      font_size: 18
      x: middle
      y: middle-80
      color: ff0000
    - type: text
      text: ''
      key: high_score
      font_size: 18
      style: big
      x: middle
      y: middle-60
      color: ff00ff
      animations:
        show_slide:
          - property: opacity
            value: 1
            duration: 0.3s
            easing: in_out_quint
          - property: opacity
            value: 0
            duration: 0.3s
            repeat: true
            easing: in_out_quint
  high_score_award_display:
    - type: text
      text: (player_name)
      font_size: 18
      style: big
      anchor_y: middle
      anchor_x: middle
      x: middle
      y: middle
      color: 00ff00
      animations:
        show_slide:
          - property: opacity
            value: 1
            duration: 0.05s
          - property: opacity
            value: 0
            duration: 0.05s
            repeat: true
    - type: text
      text: (award)
      font_size: 18
      style: big
      x: middle
      y: middle+20
      color: 0000ff
    - type: text
      text: (value)
      style: big
      x: middle
      y: middle-20
      color: 4040FF
      font_size: 20
      number_grouping: true
      min_digits: 2
