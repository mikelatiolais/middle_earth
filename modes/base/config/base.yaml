#config_version=5
mode:
  start_events: ball_started
  priority: 100

ball_saves:
  ball_save_ball_save:
    active_time: 10s
    hurry_up_time: 3s
    timer_start_events: balldevice_bd_drain_ejecting_ball
    auto_launch: true
    balls_to_save: 1

sounds:
  main_theme:
    volume: 0.75
    priority: 100

sound_player:
  mode_base_started:
    main_theme:
      loops: -1

slide_player:
  mode_base_started:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_size: 100
      - type: text
        text: PLAYER (number)
        y: 10
        x: 10
        font_size: 50
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 10
        x: right-10
        anchor_x: right
        anchor_y: bottom
        font_size: 50
